<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>

<style>
@import url('https://fonts.cdnfonts.com/css/poppins');
                
.component {
  opacity: 0;
  animation: fade-in 5s ease-in-out forwards;
}

@keyframes fade-in {
  from {
    opacity: 0;
  }
  to {
    opacity: 0.5;
  }
}
*{
  font-family: 'Poppins', sans-serif;
    padding: 0;
    margin: 0;
}
body{
    background-color: #87CEEB;
    transition: background-color 1s ease;
}
section {
    position: relative;
    width: 100vw;
    height: 100vh;
}

.item {
  position: absolute;

}

.item1 {
    opacity: 1;
    right: 0;
    bottom: 0;
    z-index: 3;
    width: 100%;
}

.item2 {
    bottom: 0;
    left: 0;
  z-index: 5;
  width: 70%;
  opacity: 0.7;

  /* animation: sway 3s ease-in-out infinite; */
}

.item3 {
    top: 50%;
  left: 50%;
  opacity: 1;
  transform: translate(-50%, -50%);
  z-index: 1;
  width: 100%;

}


@keyframes sway {
  0% { transform: translateX(-100%); }
  50% { transform: translateX(100%); }
  100% { transform: translateX(-100%); }
}

.text-clock{
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateY(-50%);
  z-index: 5;
  animation: slide-in 5s ease-out forwards;
}

@keyframes slide-in {
  0% {
    left: -100%;
  }
  100% {
    left: 50%;
  }
}


.sun {
  position: absolute;
  top: 10%;
  left: 20%;
	width: 200px;
	height: 200px;
	background-color: #FFDE00;
	border-radius: 50%;
	box-shadow:
		0 0 0 20px #FFDE0080,
		0 0 0 40px #FFDE0040,
		0 0 0 60px #FFDE0020,
		0 0 0 80px #FFDE0010,
		0 0 0 100px #FFDE0000,
		0 0 40px 100px #FFDE0010;
	animation:
		sunrise 2s infinite linear forwards,
		rays 2s 2s infinite linear,
    fade-in-sun 5s ease-in-out forwards;
}

@keyframes fade-in-sun {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes sunrise {
	0% {
		box-shadow: none;
	}
}

@keyframes rays {
	0% {
		box-shadow: 
		0 0 0 0 #FFDE0080,
		0 0 0 20px #FFDE0080,
		0 0 0 40px #FFDE0040,
		0 0 0 60px #FFDE0020,
		0 0 0 80px #FFDE0010,
		0 0 40px 100px #FFDE0010;
	}
	100% {
		box-shadow: 
		0 0 0 20px #FFDE0080,
		0 0 0 40px #FFDE0040,
		0 0 0 60px #FFDE0020,
		0 0 0 80px #FFDE0010,
		0 0 0 100px #FFDE0000,
		0 0 40px 100px #FFDE0010;
	}
}

.container {
  height: 31.25em;
  width: 31.25em;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  color: #ffffff;
}

.moon {
  z-index: 10;
  background-color: white;
  height: 8em;
  width: 8em;
  border-radius: 50%;
  position: absolute;
  margin: auto;
  top: 10%;
  left: 20%;
  box-shadow: 0 0 0 0.6em rgba(255, 255, 255, 0.05),
    0 0 0 1.2em rgba(255, 255, 255, 0.05), 0 0 0 1.8em rgba(255, 255, 255, 0.05);
}
.moon:after {
  position: absolute;
  content: "";
  background-color: #e6e6e6;
  height: 0.9em;
  width: 0.9em;
  border-radius: 50%;
  top: 3.75em;
  left: 1.25em;
  box-shadow: 0.9em -2.1em 0 0.2em #e6e6e6, 1.5em -0.3em 0 -0.06em #e6e6e6;
}

.hidden {
  display: none;
}

</style>
<body>
    
      
    <section>
      <div id="moon" class="component moon"></div>
      <div id="sun" class="sun"></div>
      <div class="text-clock" id="text-clock">
        <div >
          <img src="" alt="" id="icon" style="width: 64px; height: 64px;">
          <p style="font-weight: bold;" id="condition_text">OK</p>
          <p><span id="temp_c">OKE</span> °C</p>
          <div style="width: 10px;"></div>
          <p><span id="temp_f">OKE</span> °F</p>
        </div>
        <p id="clock" style="font-size: 100px; font-weight:bold"></p>
        <div id="info">
          <p id="lokasi">Lokasi</p>
          <p id="region">Region</p>
          <p id="country">Country</p>
        </div>
      </div>
      <div id="clouds">
        <img src="./assets/cloud-4821.png" alt="" class="item item1 component"/>
          <img src="./assets/cloud-8121.png" alt="" class="item item2 component"/>
        <img src="./assets/cloud-8126.png" alt="" class="item item3 component"/>
      </div>
    </section>
</body>

<script defer>
document.addEventListener('DOMContentLoaded', function() {

function updateTime() {
  var now = new Date();
  var hours = now.getHours();
  var minutes = now.getMinutes();
  var seconds = now.getSeconds();

  hours = addLeadingZero(hours);
  minutes = addLeadingZero(minutes);
  seconds = addLeadingZero(seconds);

  var clockElement = document.getElementById("clock");
  clockElement.textContent = hours + ":" + minutes + ":" + seconds;
  var isDay = hours >= 6 && hours < 18;
  const moon = document.getElementById("moon")
  const sun = document.getElementById("sun")
  const clouds = document.getElementById("clouds")

  const textClock =  document.getElementById("text-clock")

  if(isDay){
    moon.classList.add('hidden')

    sun.classList.remove('hidden')
    clouds.classList.remove('hidden')

    clockElement.style.color = "black"
    document.body.style.backgroundColor = "#87CEEB"

    textClock.style.color = "black"
  }

  if(!isDay){
    sun.classList.add('hidden')
    clouds.classList.add('hidden')

    moon.classList.remove('hidden')

    clockElement.style.color = "white"
    textClock.style.color = "white"
    setTimeout(() => {
      const bodyElement = document.body;
      bodyElement.style.backgroundColor = "#21233c";
    }, 500);
  }
}

function addLeadingZero(time) {
  return time < 10 ? "0" + time : time;
}

setInterval(updateTime, 1000);

const current = {

  "last_updated": "2023-05-28 19:45",
  "temp_c": 29,

  },

      "gb-defra-index": 10
  }
}

const location = {
  "name": "Jakarta",
  "region": "Jakarta Raya",
  "country": "Indonesia",
  "lat": -6.21,
  "lon": 106.85,
  "tz_id": "Asia/Jakarta",
  "localtime_epoch": 1685278021,
  "localtime": "2023-05-28 19:47"
}

const getWetter = ()=>{
  const params = {
    key:'d020987a1844455698a82033232305',
    q:'Jakarta',
    aqi:'yes'
  }

  const queryString = new URLSearchParams(params).toString();
  
  const url = `https://api.weatherapi.com/v1/current.json?${queryString}`;

  fetch(url)
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();
  })
  .then(data => {
    Object.assign(current, data.current)
    Object.assign(location, data.location)

    document.getElementById('lokasi').textContent = location.tz_id
    document.getElementById('region').textContent = location.region
    document.getElementById('country').textContent = location.country

    document.getElementById('temp_c').textContent = current.temp_c
    document.getElementById('temp_f').textContent = current.temp_f
    document.getElementById('condition_text').textContent = current.condition.text


    const imgIcon = document.getElementById('icon');
    imgIcon.setAttribute("src", "https:"+current.condition.icon);
    
    console.log(location)
  })
  .catch(error => {
    console.error('Error:', error);
  });

}

setTimeout(getWetter, 100);
});

</script>
</html>
