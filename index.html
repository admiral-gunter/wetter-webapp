<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    
*{
    padding: 0;
    margin: 0;
}
body{
    background: black;
}
section {
    position: relative;
    width: 100vw;
  height: 100vh;
}

.item {
  position: absolute;

}

.item1 {
    opacity: 0.2;
    right: 0;
    bottom: 0;
    z-index: 3;
    width: 100%;
}

.item2 {
    bottom: 0;
    left: 0;
  z-index: 5;
  width: 70%;
  opacity: 0.7;

  /* animation: sway 3s ease-in-out infinite; */
}

.item3 {
    top: 50%;
  left: 50%;
  opacity: 0.7;
  transform: translate(-50%, -50%);
  z-index: 1;
  width: 100%;

}


@keyframes sway {
  0% { transform: rotate(0deg); }
  50% { transform: rotate(10deg); }
  100% { transform: rotate(0deg); }
}

</style>
<body>
    
      
    <section>
        <img src="./assets/cloud-4821.png" alt="" class="item item1"/>
         <img src="./assets/cloud-8121.png" alt="" class="item item2"/>
        <img src="./assets/cloud-8126.png" alt="" class="item item3"/>
    </section>
</body>
</html>
